<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mini.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>NextOnEarth</title>
  </head>
  <body>
    <!--Test de -->

    <div id="like_button_container"></div>

    <!--Image de la terre-->

    <div>
      <img
        src="images\earth.png"
        alt=""
        onclick="userQuery()"
        class="randonButton"
      />
    </div>

    <!--Les informations perssonnels-->

    <div>
      <input
        type="text"
        name="firstName"
        id="input-Prenom"
        placeholder="Entrer votre Prenom"
      />
      <br />
      <br />
      <input
        type="text"
        name="lastName"
        id="input-Nom"
        placeholder="Entrer votre Nom"
      />
      <br />
      <br />
      <input
        type="text"
        name="email"
        id="input-email"
        placeholder="Entrer votre Email"
      />
    </div>

    <!--Statistique-->

    <div class="statistiquesRight">
      <h2>Les Statistiques</h2>
    </div>

    <!--Bouttons Credits et Legal-->

    <div>
      <a class="btn btn-secondary btn-sm" href="./Credits.html"
        >Credits</a
      >
    </div>

    <div>
      <a class="btn btn-secondary btn-sm" href="./Legal.html"
        >Legal</a
      >
    </div>

    <!-- Sources des scripts-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Load our React component. -->
    <script src="like_button.js"></script>
  </body>
</html>
